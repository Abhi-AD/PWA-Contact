<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" type="text/javascript" src="js/materialize.min.js"></script>
  <link rel="manifest" href="manifest.json">

</head>

<body class="teal lighten-5">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <span class="left grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
      <a class="right" href="/">All<span>Contacts</span></a>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">All Contacts</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="pages/about.html" class="waves-effect">About</a></li>
  </ul>




  
  <!-- contacts -->
  <div class="contacts container grey-text text-darken-1">
    <div class="grey-text text-darken-1 contact">
      <div class="contact-image">
        <img src="img/contacts.png" alt="contact thumb">
      </div>
      <div class="contact-details">
        <div class="contact-title">Abhishek Dangi</div>
        <div class="contact-numbers">+9779822946156</div>
      </div>
      <div class="contact-options">
        <i class="material-icons">call</i>
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
  </div>
  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>




   <!-- add contact side nav -->
   <div id="side-form" class="sidenav side-form">
    <form class="add-contact container section">
      <h6>New Contact</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="Enter a name" id="title" type="text" class="validate">
        <label for="title">Contact Name</label>
      </div>
      <div class="input-field">
        <input placeholder="Enter a Number"" id="numbers" type="text" class="validate">
        <label for="numbers">Number</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add Contact</button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
